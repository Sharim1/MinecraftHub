{% load static %}
<header class="sticky top-0 z-10">
  <div style="background: url({% static 'images/header.jpg' %})" class="bg-contain mx-auto px-4 sm:px-6 shadow-xl">
      <div class="flex justify-between items-center py-2 md:justify-start md:space-x-10">
        <div class="flex justify-start lg:pl-20 lg:w-0 lg:flex-1">
          <a href="/">
            <span class="sr-only">Workflow</span>
            <img class="h-12 w-auto" src="{% static 'images/logo.png' %}" alt="">
          </a>
        </div>
        <div class="-mr-2 -my-2 bg-gray md:hidden lg:hidden">
            <button id="open" type="button" class="rounded-md inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-400" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
              width="48" height="48"
              viewBox="0 0 48 48"
              style=" fill:#000000;"><path fill="#FFCC80" d="M6 6H42V42H6z"></path><path fill="#5D4037" d="M6 6H11V18H6z"></path><path fill="#5D4037" d="M6 6H42V13H6z"></path><path fill="#5D4037" d="M37 6H42V18H37z"></path><path fill="#F57C00" d="M20 26H28V30H20z"></path><path fill="#1565C0" d="M16 22H20V26H16zM28 22H32V26H28z"></path><g><path fill="#FFF" d="M12 22H16V26H12zM32 22H36V26H32z"></path></g><g><path fill="#795548" d="M14 30H18V38H14zM30 30H34V38H30z"></path><path fill="#795548" d="M16 34H32V38H16z"></path></g></svg>
            </button>
        </div>
        <nav class="hidden lg:pr-20 md:flex space-x-12">
          <a href="/" class="text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
            Home
          </a>
          <a href="{% url 'mods' %}" class="text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
            Mods
          </a>
          <a href="{% url 'worlds' %}" class="text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
            Worlds
          </a>
          <a href="{% url 'early' %}" class="text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
            Videos
          </a>
          <a href="{% url 'contact' %}" method="POST" class="text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
            Contact Me
          </a>
        </nav>
      </div>
  </div>
  <div id="mydev" class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right hidden">
      <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-black divide-y-2 divide-gray-50" style="background: url({% static 'images/header.jpg' %})">
        <div class="pb-3 px-5">
          <div class="flex items-center justify-between">
            <div>
              <!-- <img class="h-8 w-auto" src="'images/logo.png'" alt="Workflow"> -->
              <img class="h-12 w-auto" src="{% static 'images/logo.png' %}" alt="">
            </div>
            <div class="-mr-2">
              <button id="close" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-400">
                <span class="sr-only">Close menu</span>
                <!-- Heroicon name: outline/x -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div class="mt-6">
            <nav class="grid gap-y-8">
              <a href="/" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-500">
                <!-- Heroicon name: outline/chart-bar -->
                <svg class="flex-shrink-0 h-6 w-6 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="ml-3 text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
                  Home
                </span>
              </a>

              <a href="{% url 'mods' %}" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-500">
                <!-- Heroicon name: outline/cursor-click -->
                <svg class="flex-shrink-0 h-6 w-6 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                </svg>
                <span class="ml-3 text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
                  Mods
                </span>
              </a>

              <a href="{% url 'worlds' %}" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-500">
                <!-- Heroicon name: outline/shield-check -->
                <svg class="flex-shrink-0 h-6 w-6 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <span class="ml-3 text-lg font-bold font-mono tracking-wider text-gray-200">
                  Worlds
                </span>
              </a>

              <a href="{% url 'early' %}" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-500">
                <!-- Heroicon name: outline/cursor-click -->
                <svg class="flex-shrink-0 h-6 w-6 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                </svg>
                <span class="ml-3 text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-400">
                  Videos
                </span>
              </a>

              <a href="{% url 'contact' %}" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-500">
                <!-- Heroicon name: outline/view-grid -->
                <svg class="flex-shrink-0 h-6 w-6 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span class="ml-3 text-lg font-bold font-mono tracking-wider text-gray-200 hover:text-gray-800">
                  Contact Me
                </span>
              </a>
            </nav>
          </div>
        </div>
      </div>
  </div>
</header>
